    <script>
const facts = [
  "El cerebro humano tiene alrededor de 86 mil millones de neuronas 🧠",
  "Tu corazón late unas 100.000 veces al día 💓",
  "Las plantas convierten la luz solar en energía a través de la fotosíntesis 🌿",
  "El ADN de los humanos es un 60% similar al de los plátanos 🍌",
  "Los glóbulos rojos viven aproximadamente 120 días 🩸",
  "Tu cuerpo tiene más bacterias que células humanas 😮",
  "El agua cubre más del 70% de la superficie de la Tierra 🌎"
];

const kittyButton = document.getElementById('kitty-button');
const kittyPopup = document.getElementById('kitty-popup');
const kittyFact = document.getElementById('kitty-fact');
const kittyClose = document.getElementById('kitty-close');

// 🌸 En otras páginas, siempre visible
kittyButton.style.display = 'block';

// 💡 Mostrar un dato curioso aleatorio
kittyButton.addEventListener('click', () => {
  const randomFact = facts[Math.floor(Math.random() * facts.length)];
  kittyFact.textContent = randomFact;
  kittyPopup.style.display = 'flex';
});

// ❌ Cerrar el popup
kittyClose.addEventListener('click', () => {
  kittyPopup.style.display = 'none';
});
</script>
